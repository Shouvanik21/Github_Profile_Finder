<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Odibee+Sans&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/RFrmLyHR/github-mark-white.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body> 
    <header class="logo">
         <img src="./images/github-mark-white.png" alt="!" id="image1">
         <h2>Github Profile Finder</h2>
         <img src="./images/github-mark.png" alt="!" id="image2">
    </header>
    <div class="main1">
        <form class="user-form" id="form" onsubmit="return formSubmit()">
            <input type="text" id="search" placeholder="Search a Github User">
            <button><i class='bx bx-search bx-tada' ></i></button>
        </form>
        <main id="main"></main>
    </div>
    <footer>
        <div class="bottom">
            <div class="box">
                Made with <i class='bx bxs-heart' id="logo" style='color:#80b9c8'  ></i> by <h3>Atreon</h3>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
