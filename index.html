    <style>
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fffefc 10%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(95px);
            transition: transform 0.05s linear;
            mix-blend-mode: screen; /* Ensures glow stands out on grayscale */
        }
    </style>
</head>
<body>
